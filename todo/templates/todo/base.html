<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Django Task Manager</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.css">
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.5.0/dist/semantic.min.js"></script>
</head>
<body>
<!--Start: Nav  -->
<div class="ui fixed borderless huge menu">
  
    <div class="ui container grid">
      
      <!--Start: Desktop Nav-->
      <div class="computer only row">
        <a class="header item" href="{% url 'welcome_page' %}">Task Manager</a>
        <a class="item" href="{% url 'users_todos' user  %}">Your Tasks</a>
        <a class="item" href="{% url 'about_page' %}">About</a>
        <a class="item" href="{% url 'contact_page' %}">Contact</a>
        
        <div class="right menu">
          <!-- Start: Search -->
          <div class="item">
            <div class="ui icon input">
              <input type="text" placeholder="Search...">
              <i class="search link icon"></i>
            </div>
          </div>
           <!-- End: Search -->
          {% if user.is_authenticated %}
            <a class="item" href="{% url 'logout' %}">Log out<i style="margin-left: 10px" class="key icon"></i></a>
          {% else %}
            <a class="item" href="{% url 'login' %}">Log in<i style="margin-left: 10px" class="key icon"></i></a>
          {% endif %}
        </div>
      </div>
      <!--End: Desktop Nav-->
    </div>
  </div>
  <!--End: Nav  -->
{% if messages %}
  {% for message in messages %}
    <div style="margin-top: 100px;" class="ui message {{message.tags}}">
      <header>{{message}}</header>
    </div>
  {% endfor %}
{% endif %}

    {% block content %}{% endblock %}
</body>
</html>
